robot:
  model: &rbmodel
    'package://ur5e_robot/model/ur5e_robot.body'
  name: 'ur5e'
  initial_coords: { pos: [-2.1, 0, 0.74], aa: [0, 0, 1, 3.141592653589793] }
  initial_joint_angles: [0, 0, 0, 0, 0, 0]
  fix: True
  BodyROSItem:
    name_space: 'ur5e'
  ROSControlItem:
    name_space: 'ur5e'
    joint_state_publication: False

world:
  World:
    name: 'UniversalRobotWorld'
  Simulator:
     type: 'AISTSimulator'
     name: 'AISTSim'
#  GLVision:
  Camera:
    lookEye: [-5.5, -0.0, 2.0]
    lookUp: [0.0, 0.0, 1.0]
    lookAtCenter: [-2.5, -0.0, 0.7]
    fov: 0.75
  WorldROS: ## if using choreonoid_ros
  ROS:
    generate:
      robot: *rbmodel
      name_space: 'ur5e'
      controllers:
        - name: 'pos_controller'
          type: 'position'
          joints: 'all'
